apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crispy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: crispy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crispy
            port:
              number: 80
  tls:
  - hosts:
    - crispy.com
    secretName: crispy-com-tls
