- name: Install Docker
  hosts: EC2
  become: true
  tasks:
  - name: Update all packages
    yum:
      update_cache: true
      name: '*'
      state: latest
  - name: Install Docker
    yum:
      name: docker
      state: latest
  - name: Start Docker as a service
    systemd:
      state: started
      name: docker
  - name: Add ec2-user to Docker group
    user:
      name: ec2-user
      groups: docker